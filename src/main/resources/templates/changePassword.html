<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
<form th:action="@{/user/changepassword}" th:object="${credential}" method="post" enctype="multipart/form-data">
  <label for="username">Username</label>
  <input type="text" th:field="*{username}" id="username" placeholder="Username">
  <label for="newPassword">Password</label>
  <input type="text" th:field="*{newPassword}" id="newPassword" placeholder="New Password">
  <label for="oldPassword">Old Password</label>
  <input type="text" th:field="*{oldPassword}" id="oldPassword" placeholder="Old Password">
  <input type="submit" value="Create">
</form>
</body>
</html>
